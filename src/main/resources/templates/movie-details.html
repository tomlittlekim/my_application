<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Movie Details</title>
</head>
<body>
<h1>Movie Details</h1>

<div th:if="${error}">
  <p style="color:red;" th:text="${error}"></p>
</div>


<div th:if="${movie}">
  <p>ID: <span th:text="${movie.id}"></span></p>
  <p>Title: <span th:text="${movie.title}"></span></p>
  <p>Release Year: <span th:text="${movie.releaseYear}"></span></p>
</div>
<a th:href="@{/}">Back to All Movies</a>
</body>
</html>
