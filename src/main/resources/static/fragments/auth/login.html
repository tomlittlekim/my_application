<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 영화 관리 시스템</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-5">
          <h3 class="text-center mb-4">영화 관리 시스템</h3>

          <div id="loginAlert" class="alert alert-danger d-none" role="alert">
            로그인 실패! 아이디와 비밀번호를 확인해주세요.
          </div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">아이디</label>
              <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                  autocomplete="username"
                  autofocus
              >
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  autocomplete="current-password"
              >
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
              <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">로그인</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="/register.html" class="text-decoration-none">계정이 없으신가요? 가입하기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/auth/login.js"></script>
</body>
</html>
