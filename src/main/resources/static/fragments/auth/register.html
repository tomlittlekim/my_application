<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 영화 관리 시스템</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
  >
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <h3 class="text-center mb-4">영화 관리 시스템 회원가입</h3>

          <div id="registerAlert" class="alert alert-danger d-none" role="alert">
            회원가입 오류가 발생했습니다.
          </div>

          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">아이디 *</label>
              <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                  autocomplete="username"
                  minlength="4"
                  maxlength="20"
              >
              <div class="form-text">4-20자 이내의 영문, 숫자 조합</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">이메일 *</label>
              <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  autocomplete="email"
              >
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">비밀번호 *</label>
              <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  autocomplete="new-password"
                  minlength="8"
              >
              <div class="form-text">최소 8자 이상, 영문, 숫자, 특수문자 조합</div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">비밀번호 확인 *</label>
              <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                  autocomplete="new-password"
              >
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="termsAccepted" name="termsAccepted" required>
              <label class="form-check-label" for="termsAccepted">
                이용약관 및 개인정보 처리방침에 동의합니다. *
              </label>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">회원가입</button>
              <a href="/login.html" class="btn btn-outline-secondary">취소</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/auth/register.js"></script>
</body>
</html>
