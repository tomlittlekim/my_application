<div class="container py-4">
  <div class="row">
    <div class="col-lg-3">
      <!-- 프로필 카드 -->
      <div class="card mb-4">
        <div class="card-body text-center">
          <div class="avatar-wrapper mb-3">
            <div class="avatar-placeholder bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto" style="width: 100px; height: 100px; font-size: 2.5rem;">
              <span id="avatarInitial">U</span>
            </div>
          </div>
          <h5 id="profileUsername" class="card-title mb-1">사용자명</h5>
          <p id="profileRole" class="text-muted small mb-3">일반 사용자</p>
          <p id="profileEmail" class="text-muted mb-1">user@example.com</p>
          <p id="profileJoinDate" class="text-muted small">가입일: 2023년 3월 15일</p>
        </div>
      </div>

      <!-- 네비게이션 메뉴 -->
      <div class="list-group mb-4">
        <a href="#profile-info" class="list-group-item list-group-item-action active" data-bs-toggle="list">
          <i class="bi bi-person-circle me-2"></i>내 정보
        </a>
        <a href="#password-change" class="list-group-item list-group-item-action" data-bs-toggle="list">
          <i class="bi bi-shield-lock me-2"></i>비밀번호 변경
        </a>
        <a href="#activity-history" class="list-group-item list-group-item-action" data-bs-toggle="list">
          <i class="bi bi-clock-history me-2"></i>활동 내역
        </a>
        <a href="#preferences" class="list-group-item list-group-item-action" data-bs-toggle="list">
          <i class="bi bi-gear me-2"></i>환경설정
        </a>
      </div>
    </div>

    <div class="col-lg-9">
      <div class="tab-content">
        <!-- 내 정보 섹션 -->
        <div class="tab-pane fade show active" id="profile-info">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">내 정보</h5>
              <button class="btn btn-sm btn-outline-primary" id="editInfoBtn">
                <i class="bi bi-pencil me-1"></i> 수정
              </button>
            </div>
            <div class="card-body">
              <div id="infoAlert" class="alert alert-success d-none mb-3" role="alert">
                정보가 성공적으로 업데이트되었습니다.
              </div>

              <!-- 정보 보기 모드 -->
              <div id="viewInfo">
                <div class="row mb-3">
                  <div class="col-md-3 fw-bold">아이디</div>
                  <div class="col-md-9" id="viewUsername">사용자명</div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-3 fw-bold">이메일</div>
                  <div class="col-md-9" id="viewEmail">user@example.com</div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-3 fw-bold">권한</div>
                  <div class="col-md-9" id="viewRole">일반 사용자</div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-3 fw-bold">가입일</div>
                  <div class="col-md-9" id="viewJoinDate">2023년 3월 15일</div>
                </div>
                <div class="row">
                  <div class="col-md-3 fw-bold">최근 로그인</div>
                  <div class="col-md-9" id="viewLastLogin">2023년 3월 15일</div>
                </div>
              </div>

              <!-- 정보 수정 모드 -->
              <div id="editInfo" class="d-none">
                <form id="profileForm">
                  <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" readonly>
                    <div class="form-text">아이디는 변경할 수 없습니다.</div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="cancelEditBtn">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- 비밀번호 변경 섹션 -->
        <div class="tab-pane fade" id="password-change">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">비밀번호 변경</h5>
            </div>
            <div class="card-body">
              <div id="passwordAlert" class="alert alert-danger d-none mb-3" role="alert">
                현재 비밀번호가 일치하지 않습니다.
              </div>

              <form id="passwordChangeForm">
                <div class="mb-3">
                  <label for="currentPassword" class="form-label">현재 비밀번호</label>
                  <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">새 비밀번호</label>
                  <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="8">
                  <div class="form-text">최소 8자 이상, 영문, 숫자, 특수문자 조합으로 입력해주세요.</div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="progress mb-3" style="height: 6px;">
                  <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- 활동 내역 섹션 -->
        <div class="tab-pane fade" id="activity-history">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">활동 내역</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush" id="activityList">
                <li class="list-group-item d-flex justify-content-between align-items-center bg-light text-center">
                  <span>활동 내역을 불러오는 중...</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 환경설정 섹션 -->
        <div class="tab-pane fade" id="preferences">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">환경설정</h5>
            </div>
            <div class="card-body">
              <form id="preferencesForm">
                <div class="mb-3">
                  <label class="form-label">테마</label>
                  <div class="d-flex gap-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="theme" id="themeLight" value="light" checked>
                      <label class="form-check-label" for="themeLight">
                        라이트 모드
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="theme" id="themeDark" value="dark">
                      <label class="form-check-label" for="themeDark">
                        다크 모드
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="theme" id="themeSystem" value="system">
                      <label class="form-check-label" for="themeSystem">
                        시스템 설정 사용
                      </label>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">알림 설정</label>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="emailNotification" checked>
                    <label class="form-check-label" for="emailNotification">이메일 알림</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="loginNotification" checked>
                    <label class="form-check-label" for="loginNotification">로그인 알림</label>
                  </div>
                </div>

                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">설정 저장</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
