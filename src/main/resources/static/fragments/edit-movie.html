<h1 class="mb-4">Edit Movie</h1>

<div id="movieDetails" class="card p-3 mb-3">
  <h5>ID: <span id="displayMovieId"></span></h5>

  <form id="editMovieForm" class="mt-3">
    <input type="hidden" id="movieId" name="movieId" value="" />

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
      />
    </div>

    <div class="mb-3">
      <label for="releaseYear" class="form-label">Release Year</label>
      <input
          type="number"
          class="form-control"
          id="releaseYear"
          name="releaseYear"
          required
      />
    </div>

    <div class="mb-3">
      <label for="isUsable" class="form-label">Is Usable</label>
      <select class="form-select" id="isUsable" name="isUsable" required></select>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<a href="#/" class="btn btn-secondary">Back to All Movies</a>
